{{ define "content" }}
<div class="row row-deck row-cards">
    <div class="col-12">
        <div class="card">
            <div class="card-body flex-column m-5" style="max-height:45rem; overflow-y:auto;">
                {{ if eq .Path "/wifikeys" }}
                <div class="d-flex mb-3">
                    <div class="input-icon me-2" style="flex:1; width:90%">
                        <span class="input-icon-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" 
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" 
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <circle cx="10" cy="10" r="7" />
                                <line x1="21" y1="21" x2="15" y2="15" />
                            </svg>
                        </span>
                        <input type="text" class="form-control" placeholder="Search by Name..." id="tableSearch">
                    </div>
                    <a href="/wifikeys/import" class="btn btn-primary" style="width: 10%;">Import</a>
                    <a href="/wifikeys/new" class="btn btn-primary ms-1" style="width: 10%;">New</a>
                </div>

                <div class="table-responsive" style="max-height:38rem; overflow-y:auto;">
                    <table class="table table-vcenter" id="wifiTable">
                        <thead style="position:sticky; top:0; background:white; z-index:1;">
                        <tr>
                            <th>ID</th>
                            <th>Created At</th>
                            <th>Used</th>
                        </tr>
                        </thead>
                        <tbody>
                            {{ .WifiKeys }}
                        </tbody>
                    </table>
                </div>
                {{ else }}
                <div id="wifiKeyForm" class="d-flex flex-column" style="height:100%;">
                    <form action="/api/new/wifikey" method="POST" class="d-flex flex-column flex-grow-1">
                        <input type="hidden" name="redirect" value="true">
                        <div>
                            <h3>New Wifi Key</h3>
                        </div>
                        <div class="modal-body flex-grow-1">
                            <div class="mb-3">
                                <label class="form-label">Key</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="wifiKey"
                                    placeholder="Wifi Key"
                                    required
                                />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="/wifikeys" class="btn btn-link link-secondary"> Cancel </a>
                            <button type="submit" class="btn btn-primary ms-auto">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                                    class="icon icon-1">
                                    <path d="M12 5l0 14" />
                                    <path d="M5 12l14 0" />
                                </svg>
                                Create new Wifi Key
                            </button>
                        </div>
                    </form>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById("tableSearch").addEventListener("keyup", function() {
    let value = this.value.toLowerCase();
    document.querySelectorAll("#wifiTable tbody tr").forEach(row => {
        let task = row.cells[0].innerText.toLowerCase();
        row.style.display = (task.includes(value)) ? "" : "none";
    });
});
</script>
{{ end }}
